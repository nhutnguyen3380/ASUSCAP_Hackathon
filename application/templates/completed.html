{% extends "layout.html" %} {% block content %}
<h2>Completed Orders</h2>
<hr />
<br />
{% for order in complete_orders %}
<div class="card shadow">
    <div class="card-body">
        <h4 class="card-title">
            Customer: {{order.user_id }} Order Number: {{order.id}}
        </h4>
        <p class="card-text">{{ order.items }}</p>
    </div>
</div>
{% endfor %} {% endblock %}
